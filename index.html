<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <button type="button" class="clear">AC</button>
        <button type="button" class="pos-neg">+/-</button>
        <button type="button" class="percent">%</button>
        <button type="button" class="operator" id="divide" value="/">/</button>
        <button type="button" class="number" id="seven" value="7">7</button>
        <button type="button" class="number" id="eight" value="8">8</button>
        <button type="button" class="number" id="nine" value="9">9</button>
        <button type="button" class="operator" id="multiply" value="*">x</button>
        <button type="button" class="number" id="four" value="4">4</button>
        <button type="button" class="number" id="five" value="5">5</button>
        <button type="button" class="number" id="six" value="6">6</button>
        <button type="button" class="operator" id="subtract" value="-">-</button>
        <button type="button" class="number" id="one" value="1">1</button>
        <button type="button" class="number" id="two" value="2">2</button>
        <button type="button" class="number" id="three" value="3">3</button>
        <button type="button" class="operator" id="add" value="+">+</button>
        <button type="button" class="number" id="zero" value="0">0</button>
        <button type="button" class="decimal">.</button>
        <button type="button" class="backspace">DEL</button>
        <button type="button" class="operator" id="equal" value="=">=</button>
    </div>
    
</body>
</html>
